<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Innocent G. Shayo</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e40af;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        .submit-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Contact Me</h1>
            <nav class="mt-2">
                <a href="index.html" class="text-blue-100 hover:text-white mr-4">Home</a>
                <a href="#contact-form" class="text-blue-100 hover:text-white">Form</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="form-container">
            <h2 id="contact-form" class="form-title text-2xl font-bold">Send Me a Message</h2>
            
            <form action="process.php" method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="form-input" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <select id="subject" name="subject" class="form-input">
                        <option value="general">General Inquiry</option>
                        <option value="project">Project Collaboration</option>
                        <option value="feedback">Website Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" rows="5" required 
                              class="form-input" placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-group">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="subscribe" class="rounded text-blue-500">
                        <span class="ml-2">Subscribe to my newsletter</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn w-full py-3">
                    <i class="fas fa-paper-plane mr-2"></i> Send Message
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Innocent G. Shayo. All rights reserved.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="hover:text-blue-300"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-red-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-blue-500"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
